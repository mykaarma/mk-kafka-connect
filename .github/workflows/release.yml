name: Build assets and release

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: read

jobs:
  build-release:
    runs-on: ubuntu-latest

    if: >
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/release')
      
    steps:
      - name: Get PR head info (ref/repo/sha)
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          pr_json="$(gh api repos/$REPO/pulls/$PR_NUMBER)"

          head_repo="$(echo "$pr_json" | jq -r '.head.repo.full_name')"
          head_ref="$(echo "$pr_json" | jq -r '.head.ref')"
          head_sha="$(echo "$pr_json" | jq -r '.head.sha')"

          echo "head_repo=$head_repo" >> "$GITHUB_OUTPUT"
          echo "head_ref=$head_ref"   >> "$GITHUB_OUTPUT"
          echo "head_sha=$head_sha"   >> "$GITHUB_OUTPUT"

      - name: Checkout PR head branch
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.pr.outputs.head_repo }}
          ref: ${{ steps.pr.outputs.head_ref }}
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Get project name
        id: name
        shell: bash
        run: |
          body="${{ github.event.comment.body }}"

          NAME="$(echo "$body" | sed -nE 's#^/release[[:space:]]+##p' | xargs || true)"

          if [ -z "$NAME" ]; then
            echo "Usage: /release <project-name>"
            exit 1
          fi

          # Optional: restrict allowed characters for safety (adjust as you like)
          if ! [[ "$NAME" =~ ^[a-zA-Z0-9._-]+$ ]]; then
            echo "Invalid project name: $NAME"
            exit 1
          fi

          echo "Project name: $NAME"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          
      - name: Get project version
        id: version
        env:
          NAME: ${{ steps.name.outputs.name }}
        run: |
          cd "$NAME"
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build JAR
        env:
          NAME: ${{ steps.name.outputs.name }}
        run: |
          cd "$NAME"
          mvn -B package

      - name: Build assets and generate SHA-512 checksum
        id: assets
        env:
          NAME: ${{ steps.name.outputs.name }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |

          rm -rf "assets/$NAME"
          mkdir -p assets
          mkdir -p assets/$NAME

          rm -rf "temp"
          mkdir -p temp
          mkdir -p temp/$NAME
          mkdir -p temp/$NAME/lib

          envsubst < templates/manifest.json > temp/$NAME/manifest.json

          SOURCE_JAR="${NAME}/target/${NAME}-${VERSION}.jar"
          DEST_DIR="temp/$NAME/lib"
          FINAL_JAR="${NAME}-${VERSION}.jar"
          
          mv "$SOURCE_JAR" "$DEST_DIR/$FINAL_JAR"

          cd temp
          ZIP="$NAME-${VERSION}.zip"
          zip -r -FS "../assets/$NAME/$ZIP" "$NAME"
          cd ../assets/$NAME
          sha512sum "$ZIP" > "${NAME}-${VERSION}.sha512"
      
          echo "zip=$ZIP" >> "$GITHUB_OUTPUT"

      - name: Create tag and release
        env:
          NAME: ${{ steps.name.outputs.name }}
          TAG: ${{ steps.name.outputs.name }}-${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag "$TAG"
          git push origin "$TAG"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes

          gh release upload "$TAG" "assets/$NAME/${{ steps.assets.outputs.zip }}"

      - name: Commit assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets
          git commit -m "Update assets" \
            || echo "Nothing to commit"

          git push origin HEAD

      - name: Comment result on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.issue.number;
            const repo = context.repo;

            const status = "${{ job.status }}"; // success | failure | cancelled
            const runUrl = `${context.serverUrl}/${repo.owner}/${repo.repo}/actions/runs/${context.runId}`;

            const project = "${{ steps.name.outputs.name }}";
            const version = "${{ steps.version.outputs.version }}";
            const tag = project && version ? `${project}-${version}` : "";

            const emoji = status === "success" ? "✅" : (status === "failure" ? "❌" : "⚠️");

            const body =
              `${emoji} **Release workflow ${status.toUpperCase()}**\n\n` +
              (tag ? `**Tag:** \`${tag}\`\n` : "") +
              `**Run:** ${runUrl}`;

            await github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
              body
            });

