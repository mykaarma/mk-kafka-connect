# SLF4J Simple Logger configuration for unit tests
# This file configures the slf4j-simple logger to show DEBUG level logs

# Default log level for all loggers (can be overridden per package)
org.slf4j.simpleLogger.defaultLogLevel=debug

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name (short name)
org.slf4j.simpleLogger.showShortLogName=true

# Show log level
org.slf4j.simpleLogger.showLogName=true

# Specific log levels for packages
# Keep DEBUG for your code
org.slf4j.simpleLogger.log.com.mykaarma.connect.stripe=debug

# Suppress network/HTTP client debug logs (set to INFO or WARN)
org.slf4j.simpleLogger.log.org.apache.hc=info
org.slf4j.simpleLogger.log.org.apache.http=info
org.slf4j.simpleLogger.log.org.apache.hc.client5=info
org.slf4j.simpleLogger.log.org.apache.hc.core5=info

# Suppress other noisy libraries
org.slf4j.simpleLogger.log.org.apache.kafka=info
org.slf4j.simpleLogger.log.com.stripe=warn
org.slf4j.simpleLogger.log.okhttp3=warn
org.slf4j.simpleLogger.log.okio=warn

